<!DOCTYPE html>
<html>
<head>
	<title> Registration Form</title>
		
		
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
<link rel="stylesheet" type="text/css" href="style.css">
		
</head>
<body>
	
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main" id = "this-one">
					
			<form action="/sign_up" method="post">
					
			<h1> <strong> Registration form </strong>  </h1>
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" size="65" required /><br>                                    
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>
											
			<input class="box" type="number" name="phone" id="phone"
			placeholder="Phone Number " size="10" required/><br>

			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required/><br>

			<input class="box" type="password" name="Cpassword"
			id="password" placeholder="ConfirmPassword " required/><br>
			
			<br>

			
			<input type="submit" class="submit-button" id="submitDetails"
			name="submitDetails" value="Submit"  />
			<br>
	
			
			<br> 
					
			</form>
					
		</div>
		
				
	</div>
	</div>
</body>
</html>
